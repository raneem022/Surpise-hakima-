<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday Hakim!</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .date { color: #333; font-size: 20px; margin: 20px; }
        .tomorrow { color: #e91e63; font-size: 24px; margin: 20px; }
        .special { color: #2196f3; font-size: 28px; margin: 30px; }
        .hakim { color: #e91e63; font-size: 40px; margin: 40px; font-weight: bold; }
        .btn { background: #4CAF50; color: white; padding: 15px 40px; font-size: 20px; border: none; border-radius: 50px; cursor: pointer; }
        .wish { color: #ff5722; font-size: 32px; margin: 40px; }
        .photo { width: 300px; height: 300px; border-radius: 50%; margin: 30px auto; border: 10px solid gold; overflow: hidden; }
        .photo img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="date" id="today"></div>
    <div class="tomorrow" id="tomorrow"></div>
    <div class="special">Someone special is born!</div>
    <div class="hakim">Hakimaaaaaaa</div>
    <button class="btn" onclick="startCelebration()">üéÅ Click Here üéÅ</button>
    
    <div id="slide2" style="display: none;">
        <div class="wish">Happy Birthday to the purest soul ever!</div>
        <div class="photo">
            <img src="https://i.postimg.cc/5HdR4NKw/photo.jpg" alt="Happy Birthday Hakim!">
        </div>
        <div class="hakim">Hakimaaaaaaa</div>
    </div>

    <script>
        // Set dates
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        document.getElementById('today').textContent = 'Today: ' + today.toDateString();
        document.getElementById('tomorrow').textContent = 'Tomorrow: ' + tomorrow.toDateString();
        
        function startCelebration() {
            // Play sound
            const audio = new Audio('https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3');
            audio.play();
            setTimeout(() => audio.pause(), 10000);
            
            // Show second slide
            document.querySelector('.btn').style.display = 'none';
            document.getElementById('slide2').style.display = 'block';
            
            // Create hearts
            createHearts();
        }
        
        function createHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó'];
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '-50px';
                    heart.style.fontSize = '30px';
                    heart.style.animation = 'fall 3s linear forwards';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 200);
            }
        }
        
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = '@keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }';
        document.head.appendChild(style);
    </script>
</body>
</html>
